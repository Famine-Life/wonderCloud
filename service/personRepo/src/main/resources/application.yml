server:
    port: 8102

spring:
  application:
    name: personRepo
  cloud:
    nacos:
        #config:
        #    file-extension: yaml
        #    server-addr: 127.0.0.1:8848
        discovery:
            server-addr: 127.0.0.1:8848
  datasource:
    url: jdbc:mysql://60.205.254.71:3306/wonder_cloud?characterEncoding=utf-8&serverTimezone=GMT%2B8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver

# Mybatis-Plus配置
mybatis-plus:
      #逻辑删除配置
     logic-delete-value: 1 # 逻辑已删除值(默认为 1) logic-not-delete-value: 0 # 逻辑未删除值(默认为 0) #驼峰下划线转换
     column-underline: false
      #数据库大写下划线转换feign.hystrix.enabled=true
     capital-mode: true
     refresh: true
     configuration:
           # 是否开启自动驼峰命名规则映射:从数据库列名到Java属性驼峰命名的类似映射
         map-underscore-to-camel-case: true
         # 如果查询结果中包含空值的列，则 MyBatis 在映射的时候，不会映射这个字段
         call-setters-on-nulls: true
         cache-enabled: false
         # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
         log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
         database-id: mysql

